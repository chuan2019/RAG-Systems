services:
  neo4j:
    image: neo4j:5.26.19
    container_name: neo4j-single
    profiles: ["kg-rag"]
    ports:
      - 7474:7474  # HTTP
      - 7687:7687  # Bolt
    environment:
      NEO4J_AUTH: neo4j/testpass
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      # APOC Configuration
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - ./volumes/neo4j/data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpass 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kgrag_net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    profiles: ["kg-rag", "rag"]
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kgrag_net
    # GPU support (requires nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.2
    container_name: weaviate
    profiles: ["rag"]
    ports:
      - "8080:8080"  # Weaviate API
      - "50051:50051"  # gRPC
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
      # Enable modules
      ENABLE_MODULES: 'text2vec-ollama,generative-ollama'
      # Ollama integration
      OLLAMA_API_ENDPOINT: 'http://ollama:11434'
    volumes:
      - ./volumes/weaviate:/var/lib/weaviate
    restart: unless-stopped
    networks:
      - kgrag_net
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  kgrag_net:
    driver: bridge
